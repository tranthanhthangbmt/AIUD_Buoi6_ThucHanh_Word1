<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chi Tiết Bài Học</title>
	<link rel="stylesheet" href="styles/main.css" />
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
	<div class="background-glob"></div>

	<nav class="navbar">
		<a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại</a>
		<div class="lesson-meta-header">
			<span id="lesson-number">Bài X</span>
		</div>
	</nav>

	<div class="lesson-container">
		<div class="lesson-left">
			<div class="lesson-header">
				<h1 id="lesson-title">Loading...</h1>
				<p id="lesson-desc" class="lesson-desc"></p>
			</div>

			<div class="video-wrapper">
				<img id="lesson-featured-image" src="" alt="Lesson Illustration" class="lesson-featured-image" style="display: none; width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
				<div id="video-container" style="display: none;">
					<iframe id="lesson-video" src="" width="100%" height="480" allow="autoplay"></iframe>
				</div>
			</div>
		</div>

		<div class="lesson-right">
			<div class="resources-section">
				<h3><i class="fas fa-folder-open"></i> Tài nguyên</h3>
				<div id="resource-list" class="resource-grid">
					<!-- Resources injected here -->
				</div>
			</div>

			<div class="lesson-steps">
				<h3><i class="fas fa-list-check"></i> Hướng dẫn thực hành</h3>
				<div id="step-list" class="step-accordion">
					<!-- Steps injected here -->
				</div>
			</div>
		</div>
	</div>

	<div id="lightbox" class="lightbox">
		<span class="lightbox-close">&times;</span>
		<img class="lightbox-content" id="lightbox-img" />
		<div id="lightbox-caption"></div>
	</div>

	<script src="data/lessons.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
